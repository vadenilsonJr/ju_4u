      height: 100vh;

    }

    .heart {
      width: 10px;
      height: 10px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 10px;
      height: 10px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;

    .login-box h2 {

      border: none;
      color: white;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #f06595;
    }
  </style>
</head>
